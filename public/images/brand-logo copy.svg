  <path d="M40 65 Q200 110 360 65" stroke="#D4AF37" stroke-width="0.3" fill="none" opacity="0.4"/>
  
  <!-- 古典风格装饰元素 -->
  <path d="M30 50 Q60 48 90 50" stroke="#D4AF37" stroke-width="0.2" fill="none" opacity="0.5"/>
  <path d="M310 50 Q340 48 370 50" stroke="#D4AF37" stroke-width="0.2" fill="none" opacity="0.5"/>
  
  <!-- 主标题文字 -->
  <text x="50%" y="45%" text-anchor="middle" font-family="Didot, serif" font-size="32" letter-spacing="6" fill="#FFFFFF" opacity="0.95">
    MAISON
  </text>
  <text x="50%" y="75%" text-anchor="middle" font-family="Didot, serif" font-size="32" letter-spacing="8" fill="#FFFFFF" opacity="0.95">
