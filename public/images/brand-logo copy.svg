  <rect x="20" y="15" width="360" height="90" stroke="#D4AF37" stroke-width="0.2" fill="none" opacity="0.3"/>
  
  <!-- 角落装饰 -->
  <path d="M15 10 L35 10 M15 10 L15 30" stroke="#D4AF37" stroke-width="0.4" opacity="0.7"/>
  <path d="M385 10 L365 10 M385 10 L385 30" stroke="#D4AF37" stroke-width="0.4" opacity="0.7"/>
  <path d="M15 110 L35 110 M15 110 L15 90" stroke="#D4AF37" stroke-width="0.4" opacity="0.7"/>
