<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义渐变 -->
  <defs>
    <linearGradient id="darkGoldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B8860B;stop-opacity:0.9"/>
      <stop offset="50%" style="stop-color:#DAA520;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:0.9"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="0.8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 奢华边框 -->
  <rect x="15" y="10" width="370" height="100" stroke="#B8860B" stroke-width="0.4" fill="none" opacity="0.7"/>
  <rect x="20" y="15" width="360" height="90" stroke="#B8860B" stroke-width="0.3" fill="none" opacity="0.5"/>

  <!-- 主标题文字 -->
  <text x="50%" y="45%" text-anchor="middle" font-family="Didot, serif" font-size="32" letter-spacing="6" fill="url(#darkGoldGradient)" filter="url(#glow)">
    MAISON
  </text>
  <text x="50%" y="75%" text-anchor="middle" font-family="Didot, serif" font-size="32" letter-spacing="8" fill="url(#darkGoldGradient)" filter="url(#glow)">
    ÉLÉGANCE
  </text>
</svg> 